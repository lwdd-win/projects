<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <script>
        // Automatically redirect to index.html with the "from404" query parameter
        setTimeout(function() {
            window.location.href = "/?from404=true";
        }, 50); // 5000 milliseconds (5 seconds)
    </script>
</body>
</html>
